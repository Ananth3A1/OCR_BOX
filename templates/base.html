<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>{% block title %}Home {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<!-- Navigation -->

<body style="background-color: #ddd;">
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="#" style="font-size:30px;font-family: 'Carter One', cursive;">Sushiksha</a>
                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="#" target="_blank">
                                <h6><strong>Home</strong></h6>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
        <!-- Navbar -->

        <!-- Intro -->
        <div class="card card-intro " style="background: #141E30;
    background: -webkit-linear-gradient(to right, #243B55, #141E30);
    background: linear-gradient(to right, #243B55, #141E30);">

            <div class="card-body white-text rgba-black-light text-center">

                <!--Grid row-->
                <div class="row d-flex justify-content-center">

                    <!--Grid column-->
                    <div class="col-md-6" style="padding-top: 1rem;">

                        <p class="h4 mb-2" style="font-size:40px; font-family: 'Cinzel', serif; color: #66FCf1">
                            OCR BOX
                        </p>

                        <p class="mb-0" style="font-size:20px; font-family: 'Cinzel', serif;  color: #c5c6c7; ">Optical Character Recognition Website</p>

                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

            </div>

        </div>
        <!-- Intro -->
    </header>

    <!-- BLOCK CONTENT -->
    {% block content %} {% endblock %}

    <!--Footer-->
         <footer>
                <div class="total-div ">
            <div class="copyright">
                <div class="loc">
                    <div>
                    <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>Lobo Prabhu Nagar Konkani Gaon
                        Mangalore, Karnataka
                        PIN - 575016
                        India</p>
                </div>
                <div class="phn">
                    <div>
                    <i class="fas fa-phone"></i>
                    </div>
                    <p>+91 9591391294</p>
                </div>
                <div class="mail">
                    <div>
                    <i class="fas fa-envelope"></i>
                    </div>
                    <a href="mailto:sushikshawkc@gmail.com">sushikshawkc@gmail.com</a>
                </div>
            </div>
            <div class="social">
                <h3><strong>An Initiative By </strong></h3>
                <img style = "width: 300px;background: #ddd;" src="{{url_for('static', filename='img/wkcc.png')}}">
                <div class="link">

                </div>
            </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
